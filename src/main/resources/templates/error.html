<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-warning" th:text="${status ?: 'Error'}">Error</h1>
                    <h2 class="mb-4" th:text="${error ?: 'Something went wrong'}">Error Occurred</h2>
                    <p class="lead mb-4" th:text="${message ?: 'An unexpected error occurred.'}">Error message</p>
                    <div th:if="${trace}" class="mt-4">
                        <button class="btn btn-outline-secondary" type="button"
                                data-bs-toggle="collapse" data-bs-target="#errorDetails">
                            Show Error Details
                        </button>
                        <div class="collapse mt-3" id="errorDetails">
                            <div class="card card-body text-start">
                                <pre class="mb-0 text-danger" th:text="${trace}">Stack trace</pre>
                            </div>
                        </div>
                    </div>
                    <a href="/" class="btn btn-primary btn-lg mt-4">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
